<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding-top: 80px; /* Offset for fixed nav */
}

nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: #333;
    padding: 1rem;
    text-align: center;
    z-index: 1000;
}

nav a {
    color: white;
    margin: 0 1rem;
    text-decoration: none;
}

.section {
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.skills-container {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
}

.skill {
    background: #f0f0f0;
    padding: 0.5rem 1rem;
    border-radius: 20px;
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    width: 100%;
    max-width: 1200px;
}

.project-card {
    background: #fff;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 8px;
    transition: transform 0.3s;
}

.project-card:hover {
    transform: translateY(-5px);
}

#contactForm {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 500px;
}

#contactForm input,
#contactForm textarea {
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#contactForm button {
    padding: 0.5rem;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    .projects-grid {
        grid-template-columns: 1fr;
    }
}
    </style>
    
</head>
<body>
    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about" class="section">
        <h1>Hi, I'm [Your Name]</h1>
        <p>A passionate developer who loves building clean and functional code.</p>
    </section>

    <section id="skills" class="section">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill">HTML/CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
        </div>
    </section>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="projects-grid">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>A responsive website built with HTML/CSS.</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>A JavaScript quiz app.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

<script>
    // script.js
document.querySelectorAll('nav a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const sectionId = this.getAttribute('href');
        document.querySelector(sectionId).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    
    // Simulate form submission (replace with actual API call)
    console.log({ name, email, message });
    alert('Message sent successfully!');
    this.reset();
});

// Optional: Add scroll animation for sections
window.addEventListener('scroll', function() {
    document.querySelectorAll('.section').forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < window.innerHeight - 100) {
            section.style.opacity = '1';
            section.style.transform = 'translateY(0)';
        }
    });
});

// Initial fade-in animation setup
document.querySelectorAll('.section').forEach(section => {
    section.style.opacity = '0';
    section.style.transform = 'translateY(20px)';
    section.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
});
</script>
</html>
